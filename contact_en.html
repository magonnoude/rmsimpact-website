<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RMS Impact</title>
    <meta name="description" content="Contact the RMS Impact team for any questions or partnership proposals.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="main-header"></header>

    <main>
        <header class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p class="lead">A question? A partnership proposal? We are here to listen.</p>
            </div>
        </header>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 mb-4">
                        <h3>Contact Information</h3>
                        <p>For any inquiry, please use the form or write to us directly.</p>
                        <hr>
                        <p><strong>Email:</strong><br><a href="mailto:contact@rmsimpact.org">contact@rmsimpact.org</a></p>
                        <p><strong>Headquarters:</strong><br>RMS Impact Association<br>17 rue François rené Chateaubriand<br>78370 Plaisir<br>France</p>
                    </div>
                    <div class="col-lg-7">
                        <h3>Send a Message</h3>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-button">
                                Send Message
                            </button>
                            <div id="form-status" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="js/contact.js"></script>
    </body>
</html>
